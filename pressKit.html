<!DOCTYPE html>
<html lang="en">

<head>
    <title>Aegis | Pixel Hydra Studio</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
        content="Pixel Hydra Studio is an Australian game development company currently working on their debut title Aegis." />
    <meta name="keywords"
        content="pixel hydra, pixel hydra studio, aegis, aegis game, medusa, medusa game, australian game dev, game developer, game company, game studio">
</head>

<body>
    <header id="banner">
        <img id="bannerText" src="assets/TrimmedTitle.webp" alt="Title Text">
        <img class="downArrow" src="assets/down.webp" alt="Scroll Arrow">
    </header>

    <main id="desc">
        <section id="content">
            <a target="_blank"
                href="https://drive.google.com/drive/folders/1JSH1mYz2NRawfCWOL6_ON4vsrXQMigQ9?usp=drive_link">
                <h2>Download Press Kit</h2>
            </a>
            <div>
                <h3>Icons</h3>
                <div class="kitContentGrid">
                    <img src="./assets/pressKit/Icon128.webp" alt="icon" class="kitGridItem">
                    <img src="./assets/pressKit/Icon256.webp" alt="icon" class="kitGridItem">
                    <img src="./assets/pressKit/Icon512.webp" alt="icon" class="kitGridItem">
                </div>
            </div>

            <div class="kitContent">
                <h3>Key Art</h3>
                <div class="kitContentFlexHor">
                    <div class="kitContentFlexVert">
                        <img src="./assets/pressKit/MainBanner.webp" alt="key art" class="kitGridItem">
                        <img src="./assets/Background.webp" alt="key art" class="kitGridItem">
                        <img src="./assets/pressKit/LogoText.webp" alt="key art" class="kitGridItem">
                    </div>
                    <div class="kitContentFlexVert">
                        <img src="./assets/pressKit/BannerTall.webp" alt="key art" class="kitGridItem">
                    </div>
                </div>
            </div>

            <div class="kitContent">
                <h3>Trailer</h3>
                <video class="trailerVideo" width="auto" height="auto" controls>
                    <source src="./assets/pressKit/Aegis - Steam Trailer.mp4" type="video/mp4">
                </video>
            </div>

            <div class="kitContent">
                <h3>Screenshots</h3>
                <img src="./assets/pressKit/Screenshot_1.webp" alt="screenshot">
                <img src="./assets/pressKit/Screenshot_2.webp" alt="screenshot">
                <img src="./assets/pressKit/Screenshot_3.webp" alt="screenshot">
                <img src="./assets/pressKit/Screenshot_4.webp" alt="screenshot">
                <img src="./assets/pressKit/Screenshot_5.webp" alt="screenshot">
            </div>
        </section>
    </main>
</body>

</html>
